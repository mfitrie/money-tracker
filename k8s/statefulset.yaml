apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: money-tracker
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: money-tracker
  template:
    metadata:
      labels:
        app: money-tracker
    spec:
      containers:
        - name: postgres
          image: postgres:17-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-secrets
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres # Important: prevents permission issues
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
