---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: money-tracker
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: money-tracker
      component: backend
  template:
    metadata:
      labels:
        app: money-tracker
        component: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres-service 5432; do
                echo "Waiting for postgres..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: backend-api
          image: hzkxh7gn0m/money-tracker-api:0.1.0
          imagePullPolicy: Always 
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: money-tracker
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: money-tracker
      component: frontend
  template:
    metadata:
      labels:
        app: money-tracker
        component: frontend
    spec:
      containers:
        - name: frontend
          image: hzkxh7gn0m/money-tracker-frontend:0.1.0
          imagePullPolicy: Always 
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: frontend-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5