---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: money-tracker
spec:
  type: ClusterIP
  selector:
    app: money-tracker
    component: postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: money-tracker
spec:
  type: ClusterIP
  selector:
    app: money-tracker
    component: backend
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: money-tracker
spec:
  type: ClusterIP
  selector:
    app: money-tracker
    component: frontend
  ports:
    - port: 81
      targetPort: 3000
      protocol: TCP
      name: http
