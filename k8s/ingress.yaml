apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-money-tracker
  namespace: default
  labels:
    app: money-tracker
spec:
  ingressClassName: nginx
  rules:
    - host: money-tracker.fitrie-server.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 81
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80